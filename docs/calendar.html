            </div>
        </div>
        <div class="col">
            <div class="container-md container-fluid py-4 h-100">
                <div id="calendar" class="row h-100">
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="sunday">
                        <div class="h6 text-center position-relative py-2 day">
                            Sunday
                        </div>
                    </div>

    <div class="modal" id="event_modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="data-form">
                        <label for="event_name">Event Name</label>
                        <input type="text" id="event_name" name="event_name"><br><br>

                        <label for="event_category">Category</label>
                        <select id="event_category" name="event_category"><br><br>
                            <option value="">--Select--</option>
                            <option value="Homework">Homework</option>
                            <option value="Work">Work</option>
                            <option value="Sports">Sports</option>
                            <option value="Test">Test</option>
                            <option value="Reading">Reading</option>
                            <option value="Meeting">Meeting</option>
                            <option value="Miscellaneous">Miscellaneous</option>
                        </select><br><br>

                        <label for="event_weekday">Weekday</label>
                        <select id="event_weekday" name="event_weekday">
                            <option value="">--Select--</option>
                            <option value="monday">Monday</option>
                            <option value="tuesday">Tuesday</option>
                            <option value="wednesday">Wednesday</option>
                            <option value="thursday">Thursday</option>
                            <option value="friday">Friday</option>
                            <option value="saturday">Saturday</option>
                            <option value="sunday">Sunday</option>
                        </select><br><br>

                        <label for="event_time">Time</label>
                        <input type="time" id="event_time" name="event_time"><br><br>

                        <label for="event_modality">Type of Event</label>
                        <select id="event_modality" name="event_modality" required
                            onchange="updateLocationOptions(this.value)">
                            <option value="" selected>--Select--</option>
                            <option value="in_person">In-Person</option>
                            <option value="remote">Remote</option>
                        </select><br><br>

                        <div id="location">
                            <label for="event_location">Location</label>
                            <input type="text" id="event_location" name="event_location"
                                placeholder="Enter event location"><br><br>
                        </div>

                        <div id="remote_url">
                            <label for="event_remote_url">Meeting URL</label>
                            <input type="text" pattern="^[A-Z].+" id="event_remote_url" name="event_remote_url"
                                placeholder="Enter a valid URL"><br><br>
                        </div>

                        <div id="attendees">
                            <label for="event_attendees">Attendees</label>
                            <input type="text" id="event_attendees" name="event_attendees"
                                placeholder="Enter attendees (comma-separated)"><br><br>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" type="button" onclick="saveEvent()">Save
                        Event</button>
                </div>
